
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>日本eVISA下载</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f5f5f5;
      color: #333;
    }
    .wechat-header {
      background-color: #ededed;
      padding: 12px 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      font-size: 16px;
    }
    .back {
      margin-right: 10px;
      font-size: 18px;
    }
    .form-box {
      padding: 20px;
    }
    .form-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-box button {
      width: 100%;
      padding: 12px;
      background-color: #07c160;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .ad-section, .visa-info {
      text-align: center;
      padding: 20px;
    }
    .visa-info img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 16px;
    }
    .download-btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #07c160;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="wechat-header">
    <span class="back">&lt;</span>
    渋谷美香外科クリニック
  </div>

  <div class="form-box">
    <input type="tel" id="phone" placeholder="请输入预留手机号" maxlength="11" />
    <input type="text" id="code" placeholder="请输入验证码" value="0000" />
    <button onclick="startProcess()">确认</button>
  </div>

  <div class="ad-section" id="ad" style="display:none;">
    <img src="ad.png" alt="广告图">
  </div>

  <div class="visa-info" id="visaInfo" style="display:none;">
    <img src="visa_sample.png" alt="签证图">
    <a href="your_visa.pdf" download class="download-btn">下载PDF签证</a>
  </div>

  <script>
    function startProcess() {
      const phone = document.getElementById('phone').value.trim();
      if (!/^\d{11}$/.test(phone)) {
        alert('请输入正确的11位手机号');
        return;
      }
      document.getElementById('ad').style.display = 'block';
      setTimeout(() => {
        document.getElementById('ad').style.display = 'none';
        document.getElementById('visaInfo').style.display = 'block';
      }, 3000);
    }
  </script>
</body>
</html>
