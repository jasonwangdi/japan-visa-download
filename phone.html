<!DOCTYPE html><html><head><meta charset="utf-8"><title>输入手机号</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f5f5f5;
      color: #333;
      text-align: center;
    }
    .container {
      padding: 30px 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ffc107;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input {
      padding: 10px;
      width: 80%;
      margin: 10px auto;
      font-size: 16px;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .overlay img {
      max-width: 90%;
      border-radius: 10px;
    }
  </style>
</head>
    <body>
    <div class="container">
    <h3>请输入预留手机号</h3>
    <input type="tel" id="phone" placeholder="11位手机号" maxlength="11"/>
    <br>
    <button onclick="showAd()">获取验证码</button>
    </div>
    <div class="overlay" id="adOverlay">
      <img src="ad.png" alt="广告">
    </div>
    <script>
      function showAd() {
        const phone = document.getElementById('phone').value.trim();
        if (!/^\d{11}$/.test(phone)) {
          alert('请输入有效手机号');
          return;
        }
        const ad = document.getElementById('adOverlay');
        ad.style.display = 'flex';
        setTimeout(() => {
          ad.style.display = 'none';
          window.location.href = 'verify.html';
        }, 3000);
      }
    </script>
    </body></html>
