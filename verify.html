<!DOCTYPE html><html><head><meta charset="utf-8"><title>验证码验证</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f5f5f5;
      color: #333;
      text-align: center;
    }
    .container {
      padding: 30px 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ffc107;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input {
      padding: 10px;
      width: 80%;
      margin: 10px auto;
      font-size: 16px;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .overlay img {
      max-width: 90%;
      border-radius: 10px;
    }
  </style>
</head>
    <body>
    <div class="container">
    <h3>请输入验证码</h3>
    <input type="text" id="code" maxlength="4" value="5690"/>
    <br>
    <button onclick="submitCode()">确认</button>
    </div>
    <div class="overlay" id="adOverlay">
      <img src="ad.png" alt="广告">
    </div>
    <script>
      function submitCode() {
        const code = document.getElementById('code').value.trim();
        if (code === '5690') {
          const ad = document.getElementById('adOverlay');
          ad.style.display = 'flex';
          setTimeout(() => {
            ad.style.display = 'none';
            window.location.href = 'result.html';
          }, 3000);
        } else {
          alert('验证码错误，请输入 5690');
        }
      }
    </script>
    </body></html>
