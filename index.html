
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>日本签证eVISA下载</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f5f5f5;
      color: #333;
    }
    .wechat-header {
      background-color: #ededed;
      padding: 12px 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      font-size: 16px;
    }
    .form-box {
      padding: 20px;
    }
    .form-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-box button {
      width: 100%;
      padding: 12px;
      background-color: #07c160;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .ad-section {
      display: none;
      width: 100%;
      background-color: #fff;
      text-align: center;
    }
    .ad-section img {
      max-width: 100%;
      height: auto;
    }
    .visa-info {
      text-align: center;
      padding: 20px;
      display: none;
    }
    .visa-info img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 16px;
    }
    .download-btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #07c160;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="wechat-header">
    日本签证eVISA下载
  </div>

  <div class="form-box" id="phone-form">
    <input type="tel" id="phone" placeholder="请输入预留手机号" maxlength="11" />
    <button onclick="submitPhone()">下一步</button>
  </div>

  <div class="form-box" id="code-form" style="display:none;">
    <input type="text" id="code" placeholder="请输入验证码" maxlength="4" />
    <button onclick="submitCode()">验证</button>
  </div>

  <div class="ad-section" id="ad">
    <img src="ad.png" alt="广告图">
  </div>

  <div class="visa-info" id="visaInfo">
    <img src="visa_sample.png" alt="签证图">
    <a href="your_visa.pdf" download class="download-btn">下载PDF签证</a>
  </div>

  <script>
    function showAd(seconds, callback) {
      const ad = document.getElementById('ad');
      ad.style.display = 'block';
      setTimeout(() => {
        ad.style.display = 'none';
        if (callback) callback();
      }, seconds * 1000);
    }

    function submitPhone() {
      const phone = document.getElementById('phone').value.trim();
      if (!/^\d{11}$/.test(phone)) {
        alert("请输入正确的11位手机号");
        return;
      }
      showAd(4, () => {
        document.getElementById('phone-form').style.display = 'none';
        document.getElementById('code-form').style.display = 'block';
      });
    }

    function submitCode() {
      const code = document.getElementById('code').value.trim();
      if (code === "0000") {
        document.getElementById('code-form').style.display = 'none';
        document.getElementById('visaInfo').style.display = 'block';
        document.getElementById('ad').style.display = 'block'; // 保持广告显示，但不遮挡
      } else {
        alert("验证码错误，请输入 0000");
      }
    }
  </script>
</body>
</html>
